Test: # Название для класса
  Example1: # Название подкласса для смены текста
    Text: # Текста которые нужно заменить
      - "плохой"
      - "не очень"
    Replace: "&4&lзапрещено" # Заменить на текст
  Example2:
    Text:
      - "неудача"
    Replace: "&4&lзапрещено"

Code:
  creator: "&f&l"  # Цвет для группы из плагина LuckPerms (группа creator)
  default: "&f&l"  # Цвет по умолчанию для групп, не указанных в конфиге

# Настройки для блокировки чата
chat:
  max_messages: 3 # Максимальное количество повторений сообщения
  time_window: 2 # Время окна для проверки повторений в секундах
  mute_duration: 120 # Продолжительность мьюта в секундах

off_chat_url: true # Разрешено ли отправлять ссылки в чат, где "true" - запрещено, а "false" - разрешено.
off_spam: true # Разрешено ли спамить игрокам в чат, где "true" - запрещено, а "false" - разрешено.

